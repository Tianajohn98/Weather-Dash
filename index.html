<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Weather Dashboard</title>
    
</head>
<header>
<h1 class="app-title">Weather Dashboard</h1>
</header>
<body>
    <!---input form-->
    <main class="flex-row justify-space-between">
    <div class="card" >
        <h2 class="city-search text-uppercase">Search For a City:</h2>
         <input  id="City" type="text"  class="search-input" autocomplete="off"/>
         <input type="submit" value="submit" class="btn" id=button ></input>
         <hr size="3" width="25%" color="black">
        

     <!--search history-->
     <div class="searchList">
     <P class="history"></P>
    
    
        
    </div>
    
   

<!----Current Weather-->
    <div class="col-md-8 no-padding">
    <div class= "row p-2">
    <div class="card fluid">
    <div class="card-body">

        <h3 id="city-name" class="city"></h3>
        <div id="city-temp" class="=city"></div>
        <div id="city-wind" class="city"></div>
        <div id="city-humidity" class="city"></div>
        <div id="city-index" class="city"></div>

     </div>
     <div class="row">
        <h4>5-Day Forecast:</h4>
    </div>
    <!-- Five Day Card -->
    <div id="weeklyForecast" class="row"></div>
    
     
    </div>
     </div>
    </div>
    
    <!---5 Day Forecast-->
 


   
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
