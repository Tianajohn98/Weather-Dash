<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Dashboard</title>

<header>
<h1 class="app-title">Weather Dashboard</h1>
</header>
<body>
    <!---input form-->
    <div class="container-fluid">
    <main class="flex-row justify-space-between">
    <div class="card" >
        <h2 class="city-search text-uppercase">Search For a City:</h2>
         <input  id="City" type="text"  class="search-input" autocomplete="off"/>
         <input type="submit" value="submit" class="btn" id=button ></input>
         <hr size="3" width="25%" color="black">
        

     <!--search history-->
     <div class="searchList">
     <P class="history"></P>
    
    
        
    </div>
    
   

<!----Current Weather-->
    <div class="col-md-8">
    <div class= "main-display">
    <div class="card fluid">
    <div class="card-body">
        <h3 id="city-name" class="cityname"></h3>
        <div id="city-temp" class="citytemp">Temp</div>
        <div id="city-wind" class="citywind">Wind</div>
        <div id="city-humidity" class="cityhumidity">Humidity</div>
        <div id="city-index" class="cityIndex">Uv</div>
     </div>
    </div>
     </div>
      <!-- Five Day Forecast -->
     <div class="forecast-holder card-group">
       
         <div class="card fluid bg-primary city-forecast-day" style="width: 18rem;">
            <div class="card-body">
         <h4 id="Date"class="card-title">bfebf</h4>
         <P class="Temp">ekfb</P>
         <p class="Wind">ehbf</p>
         <p class="Humidity">ebfe</p>

        </div>
       </div>
